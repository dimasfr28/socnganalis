<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media Analytics Tool{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <img src="{% static 'images/logo.png' %}" alt="Social Media Analytics Logo">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'analytics:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="{% url 'analytics:dataset_manager' %}" class="{% if request.resolver_match.url_name == 'dataset_manager' %}active{% endif %}">Dataset</a></li>
                <li><a href="{% url 'analytics:descriptive_analytics' %}" class="{% if request.resolver_match.url_name == 'descriptive_analytics' %}active{% endif %}">Descriptive</a></li>
                <li><a href="{% url 'analytics:sentiment_analysis' %}" class="{% if request.resolver_match.url_name == 'sentiment_analysis' %}active{% endif %}">Sentiment</a></li>
                <li><a href="{% url 'analytics:emotion_analysis' %}" class="{% if request.resolver_match.url_name == 'emotion_analysis' %}active{% endif %}">Emotion</a></li>
                <li><a href="{% url 'analytics:topic_pillar' %}" class="{% if request.resolver_match.url_name == 'topic_pillar' %}active{% endif %}">Topic Pillar</a></li>
                <li><a href="{% url 'analytics:recommendations' %}" class="{% if request.resolver_match.url_name == 'recommendations' %}active{% endif %}">Recommendations</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2025 Social Media Analytics Tool. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
